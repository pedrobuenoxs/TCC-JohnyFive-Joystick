<html>
<head>
   <title>Sensores</title>
   <meta charset="UTF-8">
   <script src="/socket.io/socket.io.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script>
      var socket = io.connect(); // faz a conexão com o socket.io do node.js

      //recebe o valor "sensorLuz" enviado pelo node.js
      socket.on('eixoX', function(valor){
        console.log(valor) 
        $("#X").text(valor); //escreve o "valor" que é passado na função no id #luz
      });
      socket.on('eixoY', function(valor){
          $("#Y").text(valor); //escreve o "valor" que é passado na função no id #luz
      });
  </script>
</head>
<body>
   <div class="container">
        <h1>Informações:</h1>
        <!--Notem que os IDs são os mesmos passados para usar o .text()-->
        <h2>Eixo X: <span id="X">0</span></h2>
        <h2>Eixo Y: <span id="Y">0</h2>
  </div>
</body>
</html>
